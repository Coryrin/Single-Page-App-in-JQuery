<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 4 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Fantastic Blog</title>
</head>
<body id="body">
    <div class="container">
        <div class="buttons">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#createPostModal">
                Create A Post
            </button>
        </div>
        
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" class="create-post-form">
                            <div class="title">
                                <input type="text" id="postTitle" placeholder="Post title">
                            </div>
                            
                            <div class="author">
                                <input type="text" id="postAuthor" placeholder="Your name here...">
                            </div>
                            
                            <div class="message">
                                <textarea name="" id="postMessage" cols="30" rows="10" placeholder="Enter message here..."></textarea>
                            </div><br>
                            
                            <select id="postCategory">
                                <option value="1">Technology</option>
                                <option value="2">Gaming</option>
                                <option value="3">Auto</option>
                                <option value="4">Entertainment</option>
                                <option value="5">Books</option>
                                <option value="6">General Discussion</option>
                            </select><br>
                            
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input class="btn btn-outline-primary" type="submit" value="Submit Post">   
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="updatePostModal" tabindex="-1" role="dialog" aria-labelledby="updatePostModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updatePostModalLabel">Create Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        
                        <form id="updateForm" class="create-post-form">
                            
                            <div class="title">
                                <input type="text" id="updatePostTitle" placeholder="Post title">
                            </div>
                            
                            <div class="author">
                                <input type="text" id="updatePostAuthor" placeholder='author'>
                            </div>
                            
                            <div class="message">
                                <textarea name="" id="updatePostMessage" cols="30" rows="10" placeholder="Enter message here..."></textarea>
                            </div><br>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input class="btn btn-outline-primary" type="submit" value="Update Post">   
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div id="app">
            <div id="posts"></div>
            <div id="post"></div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
